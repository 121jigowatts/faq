version: "3"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    networks: 
      - faq_network

  db:
    container_name: db
    build:
        context: ./db
        dockerfile: Dockerfile
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - faq_data:/var/lib/postgresql/data
    networks: 
      - faq_network

volumes:
  faq_data:

networks: 
  faq_network:
